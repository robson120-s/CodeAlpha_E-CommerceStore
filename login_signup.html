<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sign Up - Thrift Store</title>

    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background: linear-gradient(to right, #c5a374, #d4a808);
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .main {
        background: linear-gradient(to right, #c5a374, #fbc737);
        height: 100vh;
        align-items: center;
        justify-content: center;
        display: flex;
      }

      .auth-box {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        max-width: 900px;
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      /* Custom style for the active button */
      .active-toggle {
        background-color: #343a40; /* Dark background */
        color: #fff;
        border: none;
      }

      .auth-image {
        background: url("img/GPT.png") no-repeat center center;
        background-size: cover;
        flex: 1;
      }

      .auth-form {
        flex: 1;
        padding: 40px;
      }

      .auth-form h2 {
        font-weight: 700;
        margin-bottom: 20px;
      }

      .toggle-btns {
        margin-bottom: 30px;
        display: flex;
        gap: 10px;
      }

      .toggle-btns button {
        flex: 1;
      }

      @media (max-width: 768px) {
        .auth-box {
          flex-direction: column;
        }

        .auth-image {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <nav class="navbar navbar-expand-lg navbar-light shadow-lg fixed-top p-4">
        <div class="container">
          <a class="navbar-brand fw-bold fs-2" href="index.html"
            >Thrift Store</a
          >
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login_signup.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html"
                  ><img src="img/cart1.svg" class="cart" alt=""
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login_signup.html"
                  ><img src="img/acc.svg" class="cart" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="auth-box">
        <div class="auth-image d-none d-md-block"></div>
        <div class="auth-form">
          <div class="toggle-btns">
            <button class="btn btn-outline-dark login" id="show-login">
              Login
            </button>
            <button class="btn btn-outline-dark signin" id="show-signup">
              Sign Up
            </button>
          </div>
          <!-- Login Form -->
          <form id="login-form" style="display: none">
            <h2>Login</h2>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                type="email"
                id="lemail"
                class="form-control"
                placeholder="you@example.com"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                id="lpasswrd"
                class="form-control"
                placeholder="••••••••"
              />
            </div>
            <div class="d-grid">
              <button class="btn btn-dark" type="submit">Login</button>
            </div>
          </form>

          <!-- Sign Up Form -->
          <form
            id="signup-form"
            method="POST"
            action="http://localhost:3001/signin"
          >
            <h2>Sign Up</h2>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="John Doe"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="you@example.com"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="••••••••"
              />
            </div>
            <div class="d-grid">
              <button class="btn btn-dark" type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-1 border-top d-block fw-bold">
      &copy; 2025 Thrift Store. All rights reserved.
    </footer>

    <script src="js/index.js"></script>

  </body>
</html>
